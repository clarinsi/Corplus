version: '3.8'
services:
  kost:
    image: ghcr.io/cjvtul/kost-concordancer:prod
    container_name: kost
    restart: always
    volumes:
      - ./import:/app/import
    environment:
      - KOST_DATABASE_URL=postgres://postgres:postgres@postgres:5432/kost-concordancer
    ports:
      - "3030:3000"
    depends_on:
      - postgres
    networks:
      - kost-concordancer-network
  postgres:
    image: postgres:16-alpine
    shm_size: 4g
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kost-concordancer
    volumes:
      - postgres-kost:/var/lib/postgresql/data
    command: [
      "postgres",
      "-c",
      "statement_timeout=60000",
    ]
    networks:
      - kost-concordancer-network
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/rokurbanc/.docker/config.json:/config.json
    command: --interval 60 --cleanup
volumes:
  postgres-kost:
    driver: local
networks:
  kost-concordancer-network:
